<form #myForm="ngForm">
    <input type="text" class="form-control" ngModel name="username" placeholder="username">
    <input type="password" class="form-control" ngModel name="password" placeholder="password">
    <input type="email" class="form-control" ngModel name="email" placeholder="email">
    <input type="number" class="form-control" ngModel name="phone" placeholder="phone">
    <input type="text" class="form-control" ngModel name="dob" placeholder="DOB">
    <button class="btn btn-sm btn-success" (click)="registerMe(myForm.value)">Register</button>
</form>
